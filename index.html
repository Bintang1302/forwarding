<script>

var seconds = 2; // seconds for HTML
var foo; // variable for clearInterval() function

function redirect() {
    document.location.href = 'https://zerooneapi.my.id';
}

function updateSecs() {
    document.getElementById("time").innerHTML = seconds;
    seconds--;
    if (seconds == -1) {
        document.getElementById("time").style.background = "linear-gradient(65deg, #0275e1 0, #198ffd 100%)";
        document.getElementById("time").innerHTML = "Redirecting";
        clearInterval(foo);
        redirect();
    }
}

function countdownTimer() {
    foo = setInterval(function () {
        updateSecs()
    }, 1000);
}

countdownTimer();
</script>
